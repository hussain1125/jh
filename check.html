<!DOCTYPE html>
<html lang="en">

<body>
  
    <section class="bg-gray-100 py-16 px-8">
        <div class="container mx-auto grid grid-cols-1 md:grid-cols-2 gap-8 items-center">
          <!-- Left side: Text Section with animation -->
          <div class="text-left animate-fadeInLeft">
            <h2 class="text-3xl font-bold text-gray-800 mb-4">About Our College</h2>
            <p class="text-gray-600 mb-2">

            <p class="text-gray-600">
              With state-of-the-art facilities and experienced faculty, we prepare students to excel academically and professionally.
            </p>
          </div>
          <!-- Right side: Images Section with animation -->
          <div class="grid grid-cols-2 gap-4">
            <img
              src="WhatsApp Image 2024-08-26 at 4.32.54 PM.jpeg"
              alt="College Image 1"
              class="w-full h-auto rounded-lg shadow-md transform hover:scale-105 transition duration-500 ease-in-out animate-fadeIn"
            />
            <img
              src="abrar.jpg"
              alt="College Image 2"
              class="w-full h-auto rounded-lg shadow-md transform hover:scale-105 transition duration-500 ease-in-out animate-fadeIn delay-200"
            />
            <img
              src="md.jpg"
              alt="College Image 3"
              class="w-full h-auto rounded-lg shadow-md transform hover:scale-105 transition duration-500 ease-in-out animate-fadeIn delay-400"
            />
            <img
              src="pgs.png"
              alt="College Image 4"
              class="w-full h-auto rounded-lg shadow-md transform hover:scale-105 transition duration-500 ease-in-out animate-fadeIn delay-600"
            />

        </div>
      </section>
